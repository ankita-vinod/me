<html>
<head>
<title>css grid</title>
<style>
    .h1{
        text-decoration-color: whitesmoke;
    }
    body{
        background-color: rgb(76, 78, 238);
    }
    .grid-container{
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto auto;
        padding: 10px;
        grid-gap: 5px;
    }
    .grid-item{
        border: 15px solid rgb(15, 34, 63);
        padding: 20px;
        text-align: center;
        background-color: rgb(185, 224, 7);
    }
</style>
</head>
<body>
<h1>Grid Elements</h1>
<div class="grid-container">
  <div class="grid-item">one</div>
  <div class="grid-item">two</div>
  <div class="grid-item">three</div>  
  <div class="grid-item">four</div>
  <div class="grid-item">five</div>
  <div class="grid-item">six</div>  
  <div class="grid-item">seven</div>
  <div class="grid-item">eight</div> 
</div>
</body>
</html>
